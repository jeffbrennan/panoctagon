[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "standard"
ignore = [ "dbt_packages" ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "panoctagon.dagster"

[tool.ruff]
line-length = 100
