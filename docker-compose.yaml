services:
  reverse_proxy:
    image:
      traefik:3.1
    command: 
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  panoctagon_backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    volumes:
      - panoctagon_data:/panoctagon/data
  panoctagon_frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    volumes:
      - panoctagon_data:/panoctagon/data
volumes:
  panoctagon_data:
      driver: local
      driver_opts:
        type: 'none'
        o: 'bind'
        device: 'data'